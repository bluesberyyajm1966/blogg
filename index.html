<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Tracker</h1>
        <div class="input-container">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol" />
            <input type="number" id="investmentAmount" placeholder="Investment Amount" />
            <input type="date" id="investmentDate" placeholder="Investment Date" />
            <button id="simulateBtn">Simulate</button>
        </div>
        <div id="results"></div>
        <canvas id="stockChart"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
