<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stock Tracker Simulation</h1>
    <div>
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol">
        <input type="number" id="investmentAmount" placeholder="Investment Amount">
        <button id="simulateBtn">Simulate Investment</button>
    </div>
    <div id="results"></div>
    <canvas id="stockChart" width="400" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
